{% extends "layouts/base.html" %}

{% block title %} Confirm Delete {% endblock %}

{% block content %}
<div class="container">
  <h1>Are you sure you want to delete "{{ plan.weight }} {{ plan.created_at }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'wendler_plan_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
